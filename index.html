<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
  <header>
    <div class="form-wrapper">
      <form id="search-form">
        <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </div>
  </header>
  
  <div class="weather-wrapper">
    <main class="weather-main">
      <div class="current-weather">
        <div>
          <h1 class="current-city" id="current-city">Paris</h1>
          <p class="current-details">
            <span id="current-date"></span>Saturday 11:39, moderate rain <br />
            Humidity: <strong>87%</strong>,<br>Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div class="current-temperature">
          <span class="current-temperature-icon">☀️</span>
          <span class="current-temperature-value" id="current-temperature">24</span>
          <span class="current-temperature-unit">°C</span>
        </div>
      </div>
    </main>
  
    <div class="forecast-container">
      <div class="forecast">
        <div class="day">Thursday</div>
        <div class="forecast-detail">
          <img src="https://example.com/sun.png" alt="Sunny" />Sunny
        </div>
      </div>
      <div class="forecast">
        <div class="day">Friday</div>
        <div class="forecast-detail">
          <img src="https://example.com/cloud.png" alt="Cloudy" />Cloudy
        </div>
      </div>
      <div class="forecast">
        <div class="day">Saturday</div>
        <div class="forecast-detail">
          <img src="https://example.com/rain.png" alt="Rainy" />Rainy
        </div>
      </div>
      <div class="forecast">
        <div class="day">Sunday</div>
        <div class="forecast-detail">
          <img src="https://example.com/snow.png" alt="Snowy" />Snowy
        </div>
      </div>
      <div class="forecast">
        <div class="day">Monday</div>
        <div class="forecast-detail">
          <img src="https://example.com/sun.png" alt="Sunny" />Sunny
        </div>
      </div>
    </div>
  </div>
  
  <footer>
    <p>
      This project was coded by
      <a href="https://github.com/OraM111" target="_blank">Lesego Madihlaba</a> and is
      <a href="https://github.com/OraM111/Weather-site" target="_blank"> on GitHub</a> and
      <a href="https://cheerful-crepe-97d9e3.netlify.app/" target="_blank">hosted on Netlify</a>
    </p>
  </footer>
  
</body>
<script src="index.js"></script>

</html>
